<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

            <button id="submitBtn">Extract Transcript & Comments</button>
        </div>

        <div class="content">

                    <h2>Transcripts</h2>
                    <div id="transcripts" class="content-box"></div>
                </div>
            </div>
            <div class="right-column">
                <div id="commentsSection" class="section hidden">
                    <h2>Comments Analysis</h2>
                    <div id="percentages" class="percentages"></div>
                    <div class="comments-columns">
                        <div class="category positive">

                            <div id="commentsPositive" class="content-box"></div>
                        </div>
                        <div class="category negative">
                            <h3>Negative</h3>
                            <div id="commentsNegative" class="content-box"></div>
                        </div>
                        <div class="category neutral">
                            <h3>Neutral</h3>
                            <div id="commentsNeutral" class="content-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const videoSection = document.getElementById('videoSection');
        const videoFrame = document.getElementById('videoFrame');
        const summarySection = document.getElementById('summarySection');
        const summaryDiv = document.getElementById('summary');
        const transcriptsSection = document.getElementById('transcriptsSection');
        const transcriptsDiv = document.getElementById('transcripts');
        const commentsSection = document.getElementById('commentsSection');
        const percentagesDiv = document.getElementById('percentages');
        const commentsPositive = document.getElementById('commentsPositive');
        const commentsNegative = document.getElementById('commentsNegative');
        const commentsNeutral = document.getElementById('commentsNeutral');

        function extractVideoId(url) {
            const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }

        submitBtn.addEventListener('click', async () => {
            if (!videoUrl.value.trim()) {
                errorMsg.textContent = 'Please enter a YouTube URL';
                errorMsg.style.display = 'block';
                return;
            }

            const videoId = extractVideoId(videoUrl.value);
            if (!videoId) {
                errorMsg.textContent = 'Invalid YouTube URL';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            errorMsg.style.display = 'none';
            videoSection.classList.add('hidden');
            summarySection.classList.add('hidden');
            transcriptsSection.classList.add('hidden');
            commentsSection.classList.add('hidden');
            summaryDiv.innerHTML = '';
            transcriptsDiv.innerHTML = '';
            percentagesDiv.innerHTML = '';
            commentsPositive.innerHTML = '';
            commentsNegative.innerHTML = '';
            commentsNeutral.innerHTML = '';

            try {
                // Embed video
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
                videoSection.classList.remove('hidden');

                // Fetch data
                const response = await fetch('http://localhost:5000/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_url: videoUrl.value })
                });
                const data = await response.json();
                if (response.ok) {
                    if (data.summary) {
                        summaryDiv.textContent = data.summary;
                        summarySection.classList.remove('hidden');
                    }
                    if (data.transcripts && data.transcripts.length) {
                        data.transcripts.forEach(t => {
                            const div = document.createElement('div');
                            div.className = 'transcript-item';
                            const time = new Date(t.start * 1000).toISOString().substr(11, 8);
                            div.innerHTML = `<span>${time}:</span> ${t.text}`;
                            transcriptsDiv.appendChild(div);
                        });
                        transcriptsSection.classList.remove('hidden');
                    }
                    if (data.percentages) {
                        const pos = document.createElement('div');
                        pos.className = 'percentage positive';
                        pos.textContent = `Positive: ${data.percentages.positive.toFixed(2)}% (${data.comments_positive.length} comments)`;
                        const neg = document.createElement('div');
                        neg.className = 'percentage negative';
                        neg.textContent = `Negative: ${data.percentages.negative.toFixed(2)}% (${data.comments_negative.length} comments)`;
                        const neu = document.createElement('div');
                        neu.className = 'percentage neutral';
                        neu.textContent = `Neutral: ${data.percentages.neutral.toFixed(2)}% (${data.comments_neutral.length} comments)`;
                        percentagesDiv.appendChild(pos);
                        percentagesDiv.appendChild(neg);
                        percentagesDiv.appendChild(neu);

                        data.comments_positive.forEach(c => {
                            const div = document.createElement('div');
                            div.className = 'comment-item';
                            div.textContent = c;
                            commentsPositive.appendChild(div);
                        });
                        data.comments_negative.forEach(c => {
                            const div = document.createElement('div');
                            div.className = 'comment-item';
                            div.textContent = c;
                            commentsNegative.appendChild(div);
                        });
                        data.comments_neutral.forEach(c => {
                            const div = document.createElement('div');
                            div.className = 'comment-item';
                            div.textContent = c;
                            commentsNeutral.appendChild(div);
                        });
                        commentsSection.classList.remove('hidden');
                    }
                } else {
                    errorMsg.textContent = data.error || 'Failed to fetch data';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Error connecting to server';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Extract Transcript & Comments';
            }
        });
    </script>
